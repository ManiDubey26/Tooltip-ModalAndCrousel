<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image slider</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0"class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="d-flex justify-content-center">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://assets3.thrillist.com/v1/image/2682587/1000x666/flatten;crop;webp=auto;jpeg_quality=60.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="https://c4.wallpaperflare.com/wallpaper/561/330/528/sunset-city-chicago-skyscraper-wallpaper-preview.jpg" alt="Chicago" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2018/10/05/21/27/nyc-3726890_960_720.jpg" alt="New York" class="d-block"style="width:100%">
                </div>
            </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo"data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button><button class="carousel-control-next" type="button" data-bs-target="#demo"data-bs-slide="next">
            <span class="carousel-control-next-icon"></span></button>
        </div>
    </body>
    </html>
